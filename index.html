<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row mt-4">
            <div>
                <button class="btn btn-primary my-2" id="addProduct">Add Product</button>
            </div>

            <table class="table table-bordered table-hovered mt-4">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Year</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>


        <!-- Modal -->

        <div class="modal" id="user__modal">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Add Product</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" placeholder="Enter name" class="form-control my-2" name="name" onchange="handleChange(event)">
                            <!-- <input type="text" placeholder="Enter company" class="form-control my-2" name="company" onkeyup="handleChange(event)"> -->
                            <input type="number" placeholder="Enter price" class="form-control" name="price" onchange="handleChange(event)">
                            <select name="brand" class="form-control my-2" onchange="handleChange(event)">
                            <option value="" selected hidden >Choose Brand</option>
                            <option value="Apple">Apple</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Redmi">Redmi</option>
                            </select>
                            <label for="">Choose color:</label>
                            <input type="color" placeholder="Enter name" class="form-control w-25 " name="color" onchange="handleChange(event)">
                            <input type="number" placeholder="Enter year" class="form-control my-2" name="year" onchange="handleChange(event)">
                        </form>
                    </div>

                    <div class="card-footer">
                        <div>
                            <button class="btn btn-primary px-3" id="save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
